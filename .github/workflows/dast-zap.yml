name: DAST ZAP

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  dast-zap:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Docker and Compose
        run: |
          docker --version
          docker compose version

      - name: Start DefectDojo stack
        run: |
          docker compose up -d
          echo "Waiting for DefectDojo to start..."
          sleep 150
          docker compose ps

      - name: Show DefectDojo logs (short)
        run: |
          docker compose logs --tail=50

      - name: Run ZAP Baseline Scan
        run: |
          set -x
          mkdir -p zap-reports
          ls -la
          ls -la zap-reports || true

          TARGET_URL="http://localhost:8080"
          echo "Scanning $TARGET_URL with OWASP ZAP Baseline Scan..."

          docker run --rm \
            --network host \
            -v "$(pwd)/zap-reports:/zap/wrk" \
            owasp/zap2docker-stable zap-baseline.py \
              -t "$TARGET_URL" \
              -r zap-report.html \
              -w zap-warnings.md \
              -J zap-report.json \
              -x zap-report.xml || true

          echo "Contents of zap-reports after ZAP run:"
          ls -la zap-reports || true

      - name: Show ZAP container logs (if any)
        if: always()
        run: |
          # На всякий случай покажем все контейнеры и их логи
          docker ps -a || true

      - name: Convert ZAP JSON to CSV
        run: |
          ls -la zap-reports || true

          python - << 'EOF'
          import json
          import csv
          from pathlib import Path

          report_path = Path("zap-reports/zap-report.json")
          if not report_path.exists():
              print("ZAP JSON report not found at", report_path)
              raise SystemExit(0)

          data = json.load(report_path.open(encoding="utf-8"))

          sites = data.get("site") or []
          if not sites:
              print("No 'site' entries in ZAP JSON, skipping.")
              raise SystemExit(0)

          alerts = sites[0].get("alerts") or []

          fieldnames = [
              "alert",
              "risk",
              "confidence",
              "url",
              "param",
              "attack",
              "evidence",
              "cweid",
              "wascid",
              "description",
              "solution",
              "reference",
          ]

          csv_path = Path("zap-reports/zap-report.csv")
          with csv_path.open("w", newline="", encoding="utf-8") as csvfile:
              writer = csv.DictWriter(csvfile, fieldnames=fieldnames)
              writer.writeheader()
              for a in alerts:
                  instances = a.get("instances") or []
                  first_inst = instances[0] if instances else {}
                  writer.writerow({
                      "alert": a.get("alert"),
                      "risk": a.get("risk"),
                      "confidence": a.get("confidence"),
                      "url": first_inst.get("uri"),
                      "param": a.get("param"),
                      "attack": a.get("attack"),
                      "evidence": a.get("evidence"),
                      "cweid": a.get("cweid"),
                      "wascid": a.get("wascid"),
                      "description": a.get("description"),
                      "solution": a.get("solution"),
                      "reference": a.get("reference"),
                  })
          EOF

      - name: Upload ZAP DAST reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-reports
          path: zap-reports

      - name: Stop DefectDojo stack
        if: always()
        run: |
          docker compose down
